<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dual-Temperature-Meter JQuery Plugin</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="dual-temperature-meter-beta.js" type="text/javascript"></script>
</head>
<body>

<h1>Dual-Temperature-Meter JQuery Plugin</h1>
<br>
<br>
<div id="thermometer" data-fahrenheit="" data-celsius=""></div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#thermometer").dualTemperatureMeter({
            target : "thermometer",
            degree : "c",
            height : 400,
            temperature : -25,
            color : 0,
            temp_max : -20,
            temp_min : -40,
            actions : function(value){
                //Temperature conversion values in (°F, °C) both units
            }
        });
        $("#thermometer").dualTemperatureSet("temperature",21);
    });
</script>

</body>
</html>
